name: PR to seed-nodejs

on:
  workflow_dispatch:
  push:
    branches: 
      - main
     
jobs:
  create-PR:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
        with:
          repository: sapiderman/schemastore

      - name: Sync local fork 
        run: | 
          git remote add upstream https://github.com/SchemaStore/schemastore.git
          git pull upstream master --ff-only
          git push origin master
      
      - name: Update file
        run: |          
          rm README.md
          wget https://raw.githubusercontent.com/hyperjumptech/monika/main/README.md          
          cat README.md   
          git status
          ls -s
          git status    
      

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"



